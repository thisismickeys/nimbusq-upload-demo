<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Nimbus-Q Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- TF.js & NSFWJS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nsfwjs@2.4.0/dist/nsfwjs.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background:
          radial-gradient(circle at 25% 20%, rgba(255,255,255,0.5), transparent 60%),
          radial-gradient(circle at 75% 60%, rgba(255,255,255,0.4), transparent 60%),
          linear-gradient(to right, #A2C9FF, #7EB8F9);
        color: #333;
        display: flex; align-items: center; justify-content: center;
        height: 100vh; margin: 0; overflow: hidden;
      }
      .cloud {
        position: absolute; background: rgba(255,255,255,0.3);
        border-radius: 50%/40%; animation:float 60s linear infinite; z-index: 0;
      }
      .cloud:nth-child(1){width:300px;height:150px;top:10%;left:-20%;animation-duration:90s}
      .cloud:nth-child(2){width:200px;height:100px;top:30%;left:-25%;animation-duration:120s}
      .cloud:nth-child(3){width:250px;height:120px;top:60%;left:-30%;animation-duration:100s}
      @keyframes float{0%{transform:translateX(0)}100%{transform:translateX(200vw)}}

      .container {
        z-index:1; text-align:center;
        background: rgba(255,255,255,0.85);
        padding: 2rem; border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 90%; max-width: 400px; margin: 0 auto;
      }
      .logo { width:150px; height:150px; border-radius:12px; margin-bottom:1rem }
      .tagline { font-size:1rem; color:#555; margin-bottom:2rem }

      .drop-zone {
        display: flex; align-items: center; justify-content: center;
        width: 100%; min-height: 100px;
        border: 2px dashed #ddd; border-radius: 10px;
        margin-bottom: 1rem; position: relative; cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .drop-zone:hover { background-color: rgba(255,255,255,0.7); }
      .drop-zone.has-file {
        border-color: #4da8ff;
        background-color: rgba(77, 168, 255, 0.1);
      }
      .drop-zone.has-file::after {
        content: attr(data-filename);
        position: absolute;
        bottom: 8px;
        font-size: 0.85rem;
        color: #333;
      }
      .drop-zone input[type="file"] {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%; opacity: 0; cursor: pointer;
      }

      select, input[type="text"] {
        padding:.6rem; width:100%;
        border:1px solid #ddd; border-radius:10px;
        font-size:1rem; margin-bottom:1rem;
      }
      #uploadBtn {
        background:#4da8ff; color:#fff; border:none;
        border-radius:8px; padding:.7rem 1.5rem;
        font-size:1rem; font-weight:600;
        cursor:pointer; transition:background .3s;
        width:100%; margin-top:.5rem;
      }
      #uploadBtn:hover { background:#73bfff }
      #progressBar {
        display:none; width:100%; height:10px;
        border-radius:6px; overflow:hidden; background:#eee;
        margin-top:1rem;
      }
      #status { margin-top:1rem; font-weight:600; color:#333 }
      #countdown { font-size:.9rem; color:#777; margin-top:.5rem }
      footer { margin-top:2rem; font-size:.85rem; color:#888 }

      @media (max-width:600px) {
        input[type="text"] { font-size:.9rem; }
      }
    </style>
  </head>

  <body>
    <div class="cloud"></div><div class="cloud"></div><div class="cloud"></div>
    <div class="container">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/nimbus-q.firebasestorage.app/o/Nimbus%20Logo.png?alt=media"
        alt="Nimbus-Q Logo"
        class="logo"
      />
      <p class="tagline">The Future of Private AI Video Uploads</p>

      <label class="drop-zone" id="dropZone">
        Drag & Drop or Choose File
        <input type="file" id="videoUpload" accept="video/mp4,video/quicktime"/>
      </label>

      <select id="deleteTime">
        <option value="">Select a preset timeâ€¦</option>
        <option value="2m">2 minutes (Demo)</option>
        <option value="10m">10 minutes</option>
        <option value="1h">1 hour</option>
        <option value="24h">24 hours</option>
        <option value="7d">7 days</option>
      </select>
      <input
        type="text" id="customDeleteTime"
        placeholder="Or enter custom time (e.g. 13h47m)"
      />

      <button id="uploadBtn">Upload Video</button>
      <progress id="progressBar" value="0" max="100"></progress>

      <p id="status">Please select a video file.</p>
      <p id="countdown">Auto-delete in: <span id="timeLeft">--:--</span></p>
      <footer>Your file is private. Nimbus-Q will auto-delete it.</footer>
    </div>

    <!-- Vite will inject compiled JS here -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
